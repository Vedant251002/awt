<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="form">
    <h2>Contact Me</h2>
    <form>
    <label for="">Name:</label><br>
    <input type="text"  placeholder="Enter your name" id="name"><br><br>
    <label>Phone number:</label><br>
    <input type="tel" placeholder="Enter you number" id="phn"><br><br>
    <label for="">Password:</label><br>
    <input type="password" placeholder="Enter password" id="pass"><br><br>
    <label for="">Confirm Password: </label><br>
    <input type="password" placeholder="Enter password again" id="cpass"><br><br>
    
    <button onclick="validate()">Submit</button>
    </form>
    <script src="form.js"></script>
</div>
</body>

</html>
